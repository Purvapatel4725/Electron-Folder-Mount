<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body { text-align: center; background-color: #222; color: white; }
    img { max-width: 100%; max-height: 90vh; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Image Viewer</h2>
  <img id="image">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const filePath = decodeURIComponent(urlParams.get("file"));
    document.getElementById("image").src = `file://${filePath}`;
  </script>
</body>
</html>
